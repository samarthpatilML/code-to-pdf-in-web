{% extends "base.html" %}
{% block content %}
<section>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload and Convert</button>
    </form>
    <h2>Saved PDFs</h2>
    <ul>
        {% for pdf in pdf_files %}
            <li>
                <a href="{{ url_for('download_pdf', filename=pdf) }}">{{ pdf }}</a>
                <a href="{{ url_for('delete_pdf', filename=pdf) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
